<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Audio-Visualizer</title>
    <script src="mic.js"></script>
    <script src="visualizer.js"></script>
  </head>

  <body onload="main()"> >
    <div id="center-div">
      <canvas id="my-canvas"></canvas>
    </div>
    <div class="slidecontainer">
      
      <input
        type="range"
        min="1"
        max="10"
        value="5"
        step=".01"
        class="slider"
        id="myRange"
      />
      <br />
      <input
        type="range"
        class="slider"
        min="32"
        max="2048"
        value="32"
        id="myRange2"
      />
      <br />
      <input
        type="range"
        min="1"
        max="300"
        value="1"
        class="slider"
        id="myRange3"
      />
      <br />
      <input
        type="range"
        min="1"
        max="10"
        value="1"
        step="0.2"
        class="slider"
        id="myRange4"
      />
      <br />
      <input
        type="range"
        min="1"
        max="10"
        value="1"
        step="0.1"
        class="slider"
        id="myRange5"
      />
    </div>
  </body>
</html>
